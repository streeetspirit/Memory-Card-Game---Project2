<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Memory Game</title>
    <meta name="description" content="javascript based memory card game">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3 Moves</span>
          <span class="timer">
          00:00:00
          </span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

<!-- the deck will be created inside of this list -->
        <ul class="deck">

        </ul>
    </div>

    <!-- Popup -->
    <div id="winner" class="popup">
      <div class="popup-inner">
        <span class="close">&times;</span>
        <h1>Congratulations!</h1>
        <p>Some text in the Modal..</p>
        <span class="ok">Ok!</span>
      </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
